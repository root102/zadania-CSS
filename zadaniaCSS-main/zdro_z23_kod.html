        <p id="pogrubienie_Zdrojewski">
            Zdrojewski<br/>
            Samochodem jedzie mechanik, elektryk i programista. W pewnym momencie silnik gaśnie, samochód się zatrzymuje. Mechanik mówi:<br/>
    - Cholera, pewnie gaźnik się zatkał.<br/>
    - E, nie. To na pewno cewka zapłonowa. - stwierdza elektryk.<br/>
    Programista na to:<br/>
    - Chłopaki, a gdybyśmy tak spróbowali wysiąść i wsiąść jeszcze raz!<br/>
            </p>
            <p id="pochylona_Zdrojewski">
                Zdrojewski<br/>
                Dlaczego programista na umycie głowy zużywa całą butelkę szamponu?<br/>
                - Bo w instrukcji jest napisane: nałożyć, spłukać, czynność powtórzyć.<br/>
            </p>
            <p id="index_gorny_Zdrojewski">
                Zdrojewski<br/>
                - Pani syn notorycznie ściąga na wszystkich klasówkach!<br/>
                - Nic na to nie poradzę. Zdiagnozowano u niego zespół Torrenta.<br/>
            </p>
            <p id="index_dolny_Zdrojewski">
                Zdrojewski<br/>
                Rozmawia dwóch informatyków:<br/>
                -Stary pożycz mi 500zł.<br/>
                -Masz 512 dla równego rachunku.<br/>
            </p>
            <p id="mono_Zdrojewski">
                Zdrojewski<br/>
            Programista otwiera lodówkę, sięga po masło i patrząc na napis „82%” mówi:<br>
            – a to jeszcze chwilka i będzie gotowe.<br/>
            </p>
            <p id="powiekszenie_Zdrojewski">
                Zdrojewski<br/>
            Na świecie jest 10 rodzajów ludzi: ci, którzy rozumieją system binarny i ci, którzy go nie rozumieją.<br/>
            </p>
            <p id="pomniejszenie_Zdrojewski" >
                Zdrojewski<br/>
                rano do kuchni przychodzi informatyk z grobową miną.<br/>
                -co się stało, kochanie?-pyta jego żona.<br/>
                -a nic, nic.<br/>
                - masz jakiś problem z programem?<br/>
                - nie.<br/>
                - no to co się stało?<br/>
                - spałem na backspace...<br/>
